<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoftUni Beers</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/form.css">
</head>
<body>
  <nav class="topnav">
     <a class="logo" href="index.html"><img src="images/logo.png"></a>
     <a href="index.html">Home</a>
     <a href="all-beers.html">See All Beers</a>
     <a class="active" href="order.html">Order a Beer</a>
     <a class="right" href="register.html">Register</a>
     <a class="right" href="login.html">Log in</a>
  </nav>
  <main>
     <center>
        <form action="#">
            <label for="brand">Brand</label>
            <select name="brandselect" id="brand">
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stella Artois 500ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
            </select>
            <label for="qty">Quantity</label>
            <input type="number" id="qty" placeholder="Enter quantity between 1 and 15" min="1" max="15">
            <label for="dest">Destination</label>
            <select name="destination" id="dest">
                <option selected disabled>Select a destination</option>
                <option>To a Post office</option>
                <option>To a Home address</option>
            </select>
            <label for="bdate">Enter your bithdate</label>
            <input type="date" name="birthdate" id="bd" value="mm//dd//yyyy">
            <input type="submit" id="sub" name="submit" value="Order now">
          </form>
     </center>
  </main>
  <footer>
    <hr>
    <p><em>&copy; &dash; SoftUni Beers</em></p>
  </footer>
</body>
</html>
